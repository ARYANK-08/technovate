{% extends 'base.html' %}
{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Enter Food Details</h1>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="food_name">Food Name</label>
                                        <input type="text" class="form-control" id="food_name" name="food_name" placeholder="Say the food name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="expiry_date">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="Say the expiry date" value="{{ expiry_date }}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center mb-4">
                                <button type="button" class="btn btn-info" onclick="startRecognition()">ðŸŽ¤ Voice Input</button>
                            </div>

                            <div class="form-group mb-4">
                                <label for="image">Upload Expiry Date Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="uploadImage()">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>

                        {% if image_url %}
                        <div class="uploaded-image mt-4">
                            <h3>Uploaded Image:</h3>
                            <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid" />
                        </div>

                        {% if image_processed %}
                        <h3 class="mt-3">Image Processed: Expiry Date: {{ expiry_date }}</h3>
                        {% endif %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>


    <script>
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                const words = transcript.split(" ");

                // Assign the first word to the food name field
                document.getElementById("food_name").value = words[0] || "";

                // Assign the rest to expiry date field
                const dateInput = words.slice(1).join(" ");
                document.getElementById("expiry_date").value = dateInput;
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error: ", event.error);
            };

            recognition.onend = function() {
                console.log("Speech recognition ended.");
            };
        }

        function uploadImage() {
            const imageInput = document.getElementById('image');
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            // Send image to backend for processing
            fetch("{% url 'upload_image_and_voice_input' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.expiry_date) {
                    document.getElementById('expiry_date').value = data.expiry_date;
                }
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
        }
    </script>
{% endblock content %}
